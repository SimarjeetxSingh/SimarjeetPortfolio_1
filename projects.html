<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Simarjeet_MyProjects</title>
    <link rel="icon" href="simarxjeet1.jpg" type="image/x-icon" />

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: rgb(218, 218, 247);
        color:rgb(50, 50, 92);
        font-family: "Poppins", sans-serif;
        animation: opacity 3s forwards;
      }
      @keyframes opacity {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
.destinations {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
  margin-top: 30px;
}
/* yeh wali animation filter buttons ke sath kaam kregi */
@keyframes slight {
  from {
    opacity: 0;
  }
  tp {
    opacity: 1;
  }
}
.projectcards {
  width: 300px;
  margin: 20px;
  padding: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
  border-radius: 8px;
  background-color: black; /* Darker background for destination cards */
  overflow: hidden; /* Hide overflowing elements to prevent image glitches */
  transition: transform 0.3s ease, box-shadow 0.3s ease; /* Add transitions for smooth effects */
}

.projectcards img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 8px;
}

.projectcards h3 {
  margin-top: 10px;
  font-size: 1.4rem;
}

.projectcards p {
  margin-top: 8px;
  font-size: 1rem;
}

.projectcards a {
  display: block;
  margin-top: 10px;
  color: #00bfff; /* Electric Blue color for "Learn More" link */
  text-decoration: none;
  font-weight: bold;
}

/* Hover styles */
.projectcards:hover {
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5); /* Increased shadow on hover */
  transform: scale(1.05); /* Slightly zoom in on hover */
  background-color: #444; /* Slightly darker background on hover */
}
      
    </style>
  </head>
  <body>
    <div class="projectcards">

        <img src="jkprojectpreview.jpeg" alt="project 1" />

        <a href="https://simarjeetxsingh.github.io/J-K-Tourism-Website1/">View Demo</a>
      
  </div>
  </body>
</html>
